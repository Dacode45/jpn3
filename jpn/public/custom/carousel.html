<link rel="import" href="../components/polymer/polymer.html">
<polymer-element name="carousel">
  <template>
    <style>
      :host{
        display:block;
        position:relative;
        background-color:white;
        padding:20px;
        width:100%;
      }
    </style>
    <div class="carousel slide" data-ride"carousel">

      <div class="carousel-inner">

      </div>
    </div>
  </template>
  <script>
    Polymer();
  </script>
</polymer-element>

<div id="carouselHighlights" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carouselHighlights" data-slide-to="0" class="active"></li>
    <li data-target="#carouselHighlights" data-slide-to="1"></li>
  </ol>

  <!-- Wrapper for slides -->

  <div class="carousel-inner">
    <div class="img-responsive" class="item active">
      <img src="/img/banner.jpg" alt="...">
      <div class="carousel-caption">
        <h3>JPN</h3>
      </div>
    </div>
    <div class="item">
      <img class="img-responsive" src="/img/sushi.jpg" alt="...">
      <div class="carousel-caption">
        <h3>Sushi</h3>
      </div>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carouselHighlights" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="right carousel-control" href="#carouselHighlights" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>
</div> <!-- Carousel -->
